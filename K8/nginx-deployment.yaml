apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: <image>
        ports:
        - containerPort: 80
      - name: nginx-prometheus-exporter
        image: nginx/nginx-prometheus-exporter:0.10.0
        ports:
          - containerPort: 9113
        args:
          - '-nginx.scrape-uri=http://localhost:80/stub_status'
    volumeMounts:
    - name: nginx-storage
      mountPath: /usr/share/nginx/html
    - name: nginx-storage
      mountPath: /etc/nginx
      subPath: nginx.conf
  volumes:
  - name: nginx-storage
    persistentVolumeClaim:
      claimName: nginx-pvc